<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Gift world!</title>
  </head>

  <body>
    <div>
        <h1>
            Provide us with your details!!
        </h1>
    </div>
    <div class="contact-us">
        <form action="#">
          <label for="customerName">NAME <em>&#x2a;</em></label>
          <input id="customerName" name="customerName" required="" type="text" />

          <label for="customerEmail">EMAIL <em>&#x2a;</em></label>
          <input id="customerEmail" name="customerEmail" required="" type="email" />
          <label for="customerPhone">PHONE</label><input id="customerPhone" name="customerPhone" type="tel" />
          <label for="customerCompany">COMPANY <em>&#x2a;</em></label>
          <input id="customerCompany" name="customerCompany" required="" type="text" />
          <label for="customerCountry">COUNTRY <em>&#x2a;</em></label>
          <input id="customerCountry" name="customerCountry" required="" type="text" />
          <h3>
            Please provide all the information about you.
          </h3>
          <button id="customerOrder" onclick="demoLiveChat()">SUBMIT</button>
        </form>
      </div>
      <script src="demo.js"></script>
</body>
